hostname = *.baidu.com, *.google.cn, *.google.com.hk, *.google.co.jp

# 查询链接直接访问 !!最高优先级!!
^https:\/\/(www|m)\.baidu.com.*?(wd|word)=(https?)(%3A|:)(\/\/|%2F%2F)(.*) url 307 $3://$6

# Google重定向
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com
^https:\/\/www\.google\.co\.jp url 302 https://www.google.com

# wk:维基百科
^https:\/\/(www|m)\.baidu.com.*?(wd|word)=wk(\+|%20)([^&]+).* url 302 https://zh.wikipedia.org/wiki/$4

