# X-Search 
# Safari 内输入 命令 + 空格 + 关键词
# 注:设置更改 Safari 默认搜索为 DuckDuckGO
hostname = duckduckgo.com, *.google.com.hk, *.g.cn, *.google.cn, *.google.co.jp
# Google重定向
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com
^https:\/\/www\.google\.co\.jp url 302 https://www.google.com
# 默认: 百度
^https:\/\/duckduckgo.com\/\?q=([^&]+).+ url 302 https://www.baidu.com/s?wd=$1
# g:Google
^https:\/\/duckduckgo.com\/\?q=g\+([^&]+).+ url 302 https://www.google.com/search?q=$1
# wk:维基百科
^https:\/\/duckduckgo.com\/\?q=wk(\+|%20)([^&]+).+ url 302 https://zh.wikipedia.org/wiki/$2
# yd:有道翻译
^https:\/\/duckduckgo.com\/\?q=yd\+([^&]+).+ url 302 http://dict.youdao.com/search?q=$1
# tw:Twitter
^https:\/\/duckduckgo.com\/\?q=tw\+([^&]+).+ url 302 https://twitter.com/search?q=$1
# ssp:少数派
^https:\/\/duckduckgo.com\/\?q=ssp\+([^&]+).+ url 302 https://sspai.com/search/post/$1
# gh:GitHub
^https:\/\/duckduckgo.com\/\?q=gh\+([^&]+).+ url 302 https://github.com/search?q=$1
# zh:知乎
^https:\/\/duckduckgo.com\/\?q=zh\+([^&]+).+ url 302 shortcuts://x-callback-url/run-shortcut?name=URL%20Rewrite&input=text&text=zh,$1
# wb: 微博
^https:\/\/duckduckgo.com\/\?q=wb\+([^&]+).+ url 302 https://s.weibo.com/weibo/$1
# ve:V2EX
^https:\/\/duckduckgo.com\/\?q=ve\+([^&]+).+ url 302 shortcuts://x-callback-url/run-shortcut?name=URL%20Rewrite&input=text&text=ve,$1
